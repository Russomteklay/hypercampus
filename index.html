<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hypercampus</title>
    <!-- Ich habe die HTML- und CSS-Datei mit dieser Codezeile verbunden. -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Als nächstes fügen wir Code in das Body-Tag ein, das auf unserer Webseite angezeigt wird.
     Also erstellen wir zuerst einen Entwickler mit dem Klassennamen hero. -->
    <div class="hero">
      <nav>
        <img src="images/menu.png" class="menu1-img" />
        <img src="images/logo4.png" class="logo4" />

        <ul>
          <li><a href="https://www.bing.com">Latest</a></li>
          <li><a href="">Modern</a></li>
          <li><a href="">Contemporary</a></li>
          <li><a href="">Affordable</a></li>
        </ul>

        <button type="button" onclick="toggleBtn()" id="btn">
          <span></span>
        </button>
      </nav>

      <div class="lamp-container">
        <img src="images/lamp.png" class="lamp" />
        <img src="images/light.png" class="light" id="light" />
      </div>

      <div class="text-container">
        <h1>Hypercampus*</h1>
        <p>
          Die Reaktionszeiten der Hypercampus erfreulich kurz und das System der Online Kurs sehr zeitgemäß. 
          Ich habe von meinem Weiterbildung sehr profitiert und empfehle es gerne weiter!!
        </p>

        <a href="">Dr.med. Sophia Strunz</a>
        <div class="control">
          <p>04</p>
          <div class="line"><span></span></div>
          <p>05</p>
        </div>
      </div>
    </div>

    <script>
      var btn = document.getElementById('btn')
      var light = document.getElementById('light')

      function toggleBtn () {
        btn.classList.toggle('active')
        light.classList.toggle('on')
      }
    </script>
  </body>
</html>
